services:
  juno-dev:
    container_name: juno-dev
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./development.config.json:/app/config.json:ro
      - ./prompts.json:/app/prompts.json:ro
    restart: unless-stopped
  juno-prod:
    container_name: juno-prod
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./production.config.json:/app/config.json:ro
      - ./prompts.json:/app/prompts.json:ro
    restart: unless-stopped