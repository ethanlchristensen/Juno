services:
  juno-dev:
    container_name: juno-dev
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./prompts.json:/app/prompts.json:ro
      - ./config/development:/app/config
    restart: unless-stopped
  juno-prod:
    container_name: juno-prod
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./prompts.json:/app/prompts.json:ro
      - ./config/production:/app/config
    restart: unless-stopped